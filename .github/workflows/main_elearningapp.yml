name: Build and Deploy ElearningApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Backend Dependencies
        run: |
          cd elearning-backend
          npm install

      - name: Build Backend
        run: |
          cd elearning-backend
          npm run build --if-present

      - name: Install Frontend Dependencies
        run: |
          cd elearning-frontend
          npm install

      - name: Build Frontend
        run: |
          cd elearning-frontend
          npm run build --if-present

      - name: Prepare Artifact for Deployment
        run: |
          mkdir -p deployment
          cp -r elearning-backend/dist deployment/backend
          cp -r elearning-frontend/build deployment/frontend
          cp -r elearning-backend/node_modules deployment/backend/node_modules
          cp -r elearning-frontend/node_modules deployment/frontend/node_modules
          cp elearning-backend/package.json deployment/backend/
          cp elearning-frontend/package.json deployment/frontend/
          # Include any other necessary files

      - name: Archive Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: elearning-app
          path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Deployment Artifact
        uses: actions/download-artifact@v4
        with:
          name: elearning-app
          path: deployment/

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ElearningApp'
          package: deployment/
